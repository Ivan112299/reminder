<table mat-table [dataSource]="remindersData" class="mat-elevation-z8">

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Статус </th>
    <td mat-cell *matCellDef="let element"> {{element.status | translateStatus}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Краткое описание </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="creationTime">
    <th mat-header-cell *matHeaderCellDef> Дата и время создания </th>
    <td mat-cell *matCellDef="let element"> {{element.creationTime | date : 'dd.MM.YYY HH:mm'}} </td>
  </ng-container>

  <ng-container matColumnDef="executionTime">
    <th mat-header-cell *matHeaderCellDef> Дата и время выполнения </th>
    <td mat-cell *matCellDef="let element"> {{element.executionTime | date : 'dd.MM.YYY HH:mm'}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
